<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VMware VCF Product User Tree</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .node circle {
      fill: #6fa8dc;
      stroke: #333;
      stroke-width: 2px;
    }
    .node text {
      font: 14px sans-serif;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
    .root circle {
      fill: #f4c542;
      stroke: #333;
      stroke-width: 3px;
    }
    .root text {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <svg width="1600" height="1600"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const data = {
      name: "VMware VCF",
      children: [
        {
          name: "NSX-T",
          children: [
            {
              name: "NSX Manager",
              children: [
                { name: "root" },
                { name: "admin" },
                { name: "audit" }
              ]
            },
            {
              name: "NSX Edge Nodes",
              children: [
                { name: "root" },
                { name: "admin" },
                { name: "audit" }
              ]
            }
          ]
        },
        {
          name: "SDDC Manager",
          children: [
            { name: "root" },
            { name: "vcf" },
            { name: "admin" },
            { name: "admin@local" }
          ]
        },
        {
          name: "Log Insight",
          children: [
            { name: "root" },
            { name: "admin" }
          ]
        },
        {
          name: "Network Insight",
          children: [
            { name: "support" },
            { name: "consoleuser" },
            { name: "admin@local" }
          ]
        },
        {
          name: "Aria Automation",
          children: [
            { name: "root" }
          ]
        },
        {
          name: "Aria Operation",
          children: [
            { name: "root" },
            { name: "admin" }
          ]
        },
        {
          name: "Aria Operation (collector)",
          children: [
            { name: "root" },
            { name: "admin" }
          ]
        },
        {
          name: "Identity Manager",
          children: [
            { name: "root" },
            { name: "sshuser" },
            { name: "admin" },
            { name: "configadmin" }
          ]
        },
        {
          name: "Lifecycle Manager",
          children: [
            { name: "root" },
            { name: "vcfadmin" }
          ]
        }
      ]
    };

    const width = 1600;
    const height = 1600;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    const root = d3.hierarchy(data);
    const treeLayout = d3.tree().size([height - 100, width - 200]);
    treeLayout(root);

    // Draw links
    svg.selectAll(".link")
      .data(root.links())
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    // Draw nodes
    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter()
      .append("g")
      .attr("class", d => d.depth === 0 ? "node root" : "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("r", 6);

    node.append("text")
      .attr("dy", 4)
      .attr("x", d => d.children ? -10 : 10)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
