<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product User Tree</title>
  <style>
    .node circle {
      fill: #6fa8dc;
      stroke: #333;
      stroke-width: 2px;
    }
    .node text {
      font: 14px sans-serif;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const data = {
      name: "NSX-T",
      children: [
        {
          name: "NSX Manager",
          children: [
            { name: "root" },
            { name: "admin" },
            { name: "audit" }
          ]
        },
        {
          name: "NSX Edge Nodes",
          children: [
            { name: "root" },
            { name: "admin" },
            { name: "audit" }
          ]
        }
      ]
    };

    const width = 800;
    const height = 600;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    const root = d3.hierarchy(data);
    const treeLayout = d3.tree().size([height - 100, width - 200]);
    treeLayout(root);

    // Draw links
    svg.selectAll(".link")
      .data(root.links())
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    // Draw nodes
    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("r", 6);

    node.append("text")
      .attr("dy", 4)
      .attr("x", d => d.children ? -10 : 10)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
